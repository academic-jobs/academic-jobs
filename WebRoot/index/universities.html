<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results</title>
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
<style type="text/css">
body{padding:3%;
background-color:#CFF}
</style>
</head>

<body>
<div class="container">
<div class="row">
<div class="span3">
<img src="../img/logo.jpg", style="width:50%; height:50%"/>
</div>
<div class="span5 offset1" style="padding-top:2%;">
<h1>Search Results</h1>
</div>
</div>
<br/>

<div class="navbar">
<div class="navbar-inner">
<div class="container">
<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
 <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
   </a>
<a class="brand" href="/index">Home Page!</a>

</div>
</div>
</div>

<div class="row">
<div class="span5">
</div>
</div>

<div class="row" >
<div class="span12">
<table class="table table-bordered">
<tr>
<th>Title</th>
<th>Placed Time</th>
<th>Closed Time</th>
<th></th>
</tr>

<#list universitylist as obj>
	<tr>
		<td hidden="hidden">${(obj.id)!''}</td>
		<td>${(obj.title)!''}</td>
		<td>${(obj.placed_on)!''}</td>
		<td>${(obj.closes)!''}</td>
		<td><a class="btn-danger" href="/details/showdetails/${(obj.id)!''}">Details</a></td>
	</tr>
</#list>

</table>
</div>
</div>

<div class="row">
<div class="span12">
</div>
</div>
</div>
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
